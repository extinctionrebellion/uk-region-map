<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>XR UK Local groups JS demo</title>
  <script src="https://extinctionrebellion.github.io/uk-region-map/jquery-3.4.1.min.js"></script>
  <script src="xrlist.js"></script>
  </head>
<body>
<h1>Demos of syndicated Local Group lists</h1>
<h2>Southampton as a simple list</h2>
<div id="southampton"></div>
<h2>Oxford as a simple list</h2>
<div id="oxford"></div>
<script>
XRGroups( 'southampton',["Southampton","University of Southampton"], 'list');
XRGroups( 'oxford',["Oxford"], 'list');
</script>
</body>
</html>
