<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>XR UK Local groups JS demo</title>
  <script src="https://extinctionrebellion.github.io/uk-region-map/jquery-3.4.1.min.js"></script>
  <script src="https://extinctionrebellion.github.io/uk-region-map/list/xrlist.js"></script>
</head
<body>
<h1>Demos of syndicated Local Group lists</h1>
<h2>Dorset as a simple list</h2>
<div id="dorset">Loading...</div>
<h2>Kent as a simple list</h2>
<div id="kent">Loading...</div>
<h2>Hampshire as a table</h2>
<div id="hampshire">Loading...</div>
<script>
XRList( 'dorset','dorset', 'list');
XRList( 'kent','kent', 'list');
XRList( 'hampshire','hampshire', 'table');
</script>
</body>
</html>
